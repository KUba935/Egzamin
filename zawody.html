        <section class="lewo">Zawody polskich wędkarzy</section>

    <h3>Łowisko</h3>

        </section>
        <section class="lowisko3">
            <label for="text">Sędzia</label>
            <input type="text" name="text" id="text">
        </section>
        <input type="reset">
        <button>Dodaj</button>      
    </form>
    <footer>

        </section>
